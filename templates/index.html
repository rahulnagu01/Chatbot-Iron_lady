<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iron Lady Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      height: 550px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
    }

    .chat-header {
      background: #2563eb;
      color: white;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 15px;
    }

    .message {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #dbeafe;
      color: #1e3a8a;
      margin-left: auto;
    }

    .bot {
      background: #f3f4f6;
      color: #111827;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #e5e7eb;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 15px;
      outline: none;
    }

    .chat-input button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 15px;
      border-bottom-right-radius: 12px;
    }

    .chat-input button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Iron Lady Chatbot</div>
    <div id="chatbox"></div>
    <form id="chatForm" class="chat-input">
      <input type="text" id="message" placeholder="Ask a question..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const chatbox = document.getElementById("chatbox");

    function addMessage(content, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = content;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("message").value.trim();
      if (!message) return;

      addMessage("You: " + message, "user");
      document.getElementById("message").value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `message=${encodeURIComponent(message)}`
        });
        const answer = await response.text();
        addMessage("Bot: " + answer, "bot");
      } catch {
        addMessage("Bot: Sorry, something went wrong.", "bot");
      }
    });
  </script>
</body>
</html>
